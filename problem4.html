        <input type="text" id="answer" placeholder="정답 입력">
        <div>

    <script src="scripts.js"></script>
    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            const correctAnswer = 'apple';

            if (answer.toLowerCase() === correctAnswer) {
                setCookie('problem4SuccessCount', parseInt(getCookie('problem4SuccessCount') || 0) + 1, 365);
                window.location.href = 'problem5.html';
            } else {
                setCookie('problem4FailCount', parseInt(getCookie('problem4FailCount') || 0) + 1, 365);
                alert('정답이 아닙니다. 다시 시도해주세요.');
            }
        }

        function goToPreviousProblem() {
            window.location.href = 'problem3.html';
        }
    </script>
