    <script>
        function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = 'expires=' + date.toUTCString();
        document.cookie = name + '=' + value + ';' + expires + ';path=/';
    }

    function getCookie(name) {
        const nameEQ = name + '=';
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    let failCount = getCookie('problem3FailCount') || 0;
    let successCount = getCookie('problem3SuccessCount') || 0;

    function checkAnswer() {
        const answer = document.getElementById('answer').value;
        const correctAnswer = 'apple';

        if (answer.toLowerCase() === correctAnswer) {
            successCount++;
            setCookie('problem3SuccessCount', successCount, 365);

            window.location.href = 'problem4.html';
        } else {
            failCount++;
            setCookie('problem3FailCount', failCount, 365);
            alert('정답이 아닙니다. 다시 시도해주세요.');
        }
    }
    </script>
