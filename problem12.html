        <input type="text" id="answer" placeholder="정답 입력">

            <button class="problem-btn" onclick="goToPreviousProblem()">이전</button>

    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = 'expires=' + date.toUTCString();
            document.cookie = name + '=' + value + ';' + expires + ';path=/';
        }

        function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function setProblemCookie(problemNumber, isSuccess, startTime) {
            const cookieName = `problem${problemNumber}`;
            const cookieValue = `${isSuccess ? 'success' : 'fail'},${startTime}`;
            setCookie(cookieName, cookieValue, 365);
        }

        let startTime;

        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            const correctAnswer = 'apple';

            if (!startTime) {
                startTime = new Date().getTime();
            }

            if (answer.toLowerCase() === correctAnswer) {
                setProblemCookie(12, true, startTime);
                window.location.href = 'problem13.html';
            } else {
                setProblemCookie(12, false, startTime);
                alert('정답이 아닙니다. 다시 시도해주세요.');
            }
        }
    </script>
