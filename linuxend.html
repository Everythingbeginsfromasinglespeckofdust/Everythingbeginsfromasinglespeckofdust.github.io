<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HackQuest</h1>
    </header>
    <nav>
        <a href="index.html">홈</a>
        <a href="problem-list.html">문제 목록</a>
        <a href="help.html">도움말</a>
    </nav>
    <main>
        <h2>Linux 결과</h2>
        <div class="result-box">
            <h3>총 걸린 시간</h3>
            <p id="totalTime">00:00:00</p>
            <h3>실패 횟수</h3>
            <p id="failCount">0</p>
            <h3>성공 횟수</h3>
            <p id="successCount">0</p>
            <button class="problem-btn" onclick="window.location.href = 'problem14.html'">GoWeb</button>
        </div>
    </main>
    <footer>
        <p>© 2024 문제 풀이 사이트. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);

            return `${String(hours).padStart(2, '0')}:${String(minutes % 60).padStart(2, '0')}:${String(seconds % 60).padStart(2, '0')}`;
        }

        let totalFailCount = 0;
        let totalSuccessCount = 0;
        let totalTime = 0;

        for (let i = 6; i <= 13; i++) {
            totalFailCount += parseInt(getCookie(`problem${i}FailCount`) || 0);
            totalSuccessCount += parseInt(getCookie(`problem${i}SuccessCount`) || 0);
            totalTime += parseInt(getCookie(`problem${i}Time`) || 0);
        }

        document.getElementById('failCount').textContent = totalFailCount;
        document.getElementById('successCount').textContent = totalSuccessCount;
        document.getElementById('totalTime').textContent = formatTime(totalTime);
    </script>
</body>
</html>
