<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 결과</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HackQuest</h1>
    </header>
    <nav>
        <a href="index.html">홈</a>
        <a href="problem-list.html">문제 목록</a>
        <a href="help.html">도움말</a>
    </nav>
    <main>
        <h2>Basic 결과</h2>
        <div class="result-box">
            <h3>총 걸린 시간</h3>
            <p id="totalTime">00:00:00</p>
            <h3>실패 횟수</h3>
            <p id="failCount">0</p>
            <h3>성공 횟수</h3>
            <p id="successCount">0</p>
        </div>
    </main>
    <footer>
        <p>© 2024 문제 풀이 사이트. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        let totalFailCount = 0;
        let totalSuccessCount = 0;

        for (let i = 1; i <= 5; i++) {
            totalFailCount += parseInt(getCookie(`problem${i}FailCount`) || 0);
            totalSuccessCount += parseInt(getCookie(`problem${i}SuccessCount`) || 0);
        }

        document.getElementById('failCount').textContent = totalFailCount;
        document.getElementById('successCount').textContent = totalSuccessCount;
    </script>
</body>
</html>
