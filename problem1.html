    <main>
        <h1>BASIC</h1>
        <h2>문제 1</h2>
        <p>먼저 (링크)에 있는 linux를 VirtualBox에서 가져오기로 설치한 후 ID/PW firststep/1234로 접속하라.</p>
        <p>접속 후 루트 디렉토리에 있는 힌트를 활용해서 첫번째 정답을 찾아내기.</p>
        <p>Good Luck!</p>
        <input type="text" id="answer" placeholder="정답 입력">
        <div>
            <button class="problem-btn" onclick="checkAnswer()">다음</button>
        </div>
    </main>
    <footer>
        <p>© 2024 문제 풀이 사이트. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        const startTime = new Date().getTime();

        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            const correctAnswer = 'apple';
            const endTime = new Date().getTime();
            const timeTaken = endTime - startTime;

            if (answer.toLowerCase() === correctAnswer) {
                setCookie('problem1SuccessCount', parseInt(getCookie('problem1SuccessCount') || 0) + 1, 365);
                setCookie('problem1Time', timeTaken, 365);
                window.location.href = 'problem2.html';
            } else {
                setCookie('problem1FailCount', parseInt(getCookie('problem1FailCount') || 0) + 1, 365);
                alert('정답이 아닙니다. 다시 시도해주세요.');
            }
        }
    </script>
